<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; align-items: flex-end; gap: 20px">
      <div class="card1">
        <div style="padding: 30px">
          <img src="./images/logo.svg" alt="" width="120px" height="35px" />
          <div style="display: flex; gap: 15px">
            <div class="icon-box">
              <img src="./images/icon-document.svg" alt="" class="icon" />
            </div>
            <div class="icon-box">
              <img src="./images/icon-folder.svg" alt="" class="icon" />
            </div>
            <div class="icon-box">
              <img src="./images/icon-upload.svg" alt="" class="icon" />
            </div>
          </div>
        </div>
      </div>
      <div>
        <div
          style="
            display: flex;
            justify-content: end;
            position: absolute;
            z-index: 1;
            top: 240px;
            left: 910px;
          "
        >
          <div class="box sb4">
            <span class="number"
              >185 <span class="gb-left"> GB LEFT</span></span
            >
          </div>
        </div>
        <div class="card2">
          <div style="padding: 30px">
            <span class="paragraph">
              You've used <span class="paragraph-desc">815 GB</span> of your
              storage
            </span>
            <div class="proggeres">
              <div class="proggeres-barr">
                <div class="proggeres-barr-round"></div>
              </div>
            </div>
            <div style="display: flex; justify-content: space-between">
              <span class="bottom-number">0 GB</span>
              <span class="bottom-number">1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
